    <main id="main_contacto">
        <section class="form_container">
            <h1 class="contact_title">Contacto</h1>
            <article class="form">
                <form action="">

                    <label for="email" class="form-label">Correo electronico</label>

                    <label for="telefono" class="form-label">Numero de Telefono</label>
                    <input type="tel" class="form-input" name="" id="telefono" placeholder="Escriba su numero">

                    <label for="consulta" class="form-label">Consulta</label>
                    <textarea name="" id="consulta" class="form-input" cols="30" rows="10" placeholder="Consultanos"></textarea>

                    <input type="submit" value="Enviar Consulta" class="send">
                </form>
            </article>
        </section>
